<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Pokemon Giphy Generator</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron titleDiv">
      <h1>Pokemon gif search!</h1>
    </div>



    <div class="row mainRow">
      <div class="searchColumn col-5">
        <!-- Input form for new search buttons -->
        <form id="newPokemonForm">
          <label class="inputPrompt" for="pokemon-input">Add a Pokemon to the list!</label>
          <input type="text" id="pokemon-input">
          <br>

          <!-- Button to add new pokemon -->
          <input id="add-pokemon" type="submit" value="Add a new Pokemon to the list!">
        </form>
        <br>
        <h5 class="directions">Choose a Pokemon to view gifs of. Click a gif to see it play.</h>
        <!-- New buttons will get placed here  -->
        <div class="buttonsStyleDiv">
          <div id="topicButtons"></div>
        </div>

      </div>
      <!-- Pokemon gif and info will Get placed here -->
      <div class="col-7" id="pokeDexGif">
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
