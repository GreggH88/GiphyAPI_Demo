<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>


  <div class="container">
    <h1>Pokemon gif search!</h1>

    <!-- New buttons will get placed here  -->
    <div id="topicButtons"></div>
    <!-- Input form for new search buttons -->
    <form id="newPokemonForm">
      <label for="pokemon-input">Add a Pokemon to the list!</label>
      <input type="text" id="pokemon-input">
      <br>

      <!-- Button to add new pokemon button-->
      <input id="add-pokemon" type="submit" value="Add a new Pokemon to the list!">
    </form>

    <!-- Pokemon gif and info will Get placed here -->
    <div class="row" id="pokeDexGif">
      <div class="pokeDex col-4"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
